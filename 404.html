<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Zakat App</title>
<script>
  // SPA redirect for GitHub Pages
  // Handles both root deploy and project-site (/repo/) deploy
  var repo = location.pathname.split('/')[1];
  var base = location.origin + '/' + repo + '/';
  if (location.pathname === '/' + repo || location.pathname.startsWith('/' + repo + '/')) {
    window.location.replace(base);
  } else {
    window.location.replace('/');
  }
</script>
</head>
